/* Sáº¯p xáº¿p áº£nh thÃ nh hÃ¬nh cáº§u */
function arrangeGlobe() {
    const imgs = document.querySelectorAll(".globe img");
    const radius = 130;
    const total = imgs.length;

    imgs.forEach((img, i) => {
        const phi = Math.acos(-1 + (2 * i) / total);

        `;
    });
}
